<div class="container">

  <div>
    <nav class="top-bar row">
      <ul class="title-area">
        <li class="name">
          <h1>
            <a>Test App</a>
          </h1>
        </li>
      </ul>
    </nav>
  </div>

  <div class="row">
    <div class="large-12 large-text-center columns">
      <div class="panel">
        <h1>Test App</h1>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="large-4 columns left" ng-repeat="video in videos">
      <div class="th" style="height: 400px;">
        <video width="100%" poster="{{ video.kwickieVideo.thumbUrl }}" controls>
          <source src="http://kwickie-upload-bigdev.s3.amazonaws.com/8506_low.mp4" type="video/mp4">
          Your browser does not support HTML5 video.
        </video>
        <div class="caption">
          <h3>{{ video.topics.text }}</h3>
          <p>Asked by: {{ video.questionUser.firstName }} {{ video.questionUser.LastName }}</p>
          <p>Answered by: {{ video.answerUser.firstName }} {{ video.answerUser.LastName }}</p>

        </div>
      </div>
    </div>
  </div>

</div>
